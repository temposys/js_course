<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Связаться с нами</title>
    <link rel="stylesheet" href="./health_analysis.css">
    <style>
        body{
            text-align: center;
        }
        /* Некоторая базовая стилизация для демонстрационных целей */
        #contactForm {
            max-width: 400px;
            margin: 0 auto;
        }
        #contactForm input,
        #contactForm textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
        }
        #contactForm button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #contactForm button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav><h1>Анализ здоровья</h1>
    <ul>
        <li><a href="./index.html" id="home">Главная </a></li>
        <li><a href="./health_contact.html" id="contact">Связаться с нами </a></li>
        </li>

    </ul>
</nav>
<h1>Связаться с нами</h1>
<p>Не стесняйтесь связаться с нами, чтобы узнать больше о ваших состояниях и методах лечения.</p>

<form id="contactForm">
    <div>
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="email">Электронная почта</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="condition">Состояние</label>
        <input type="text" id="condition" name="condition" required>
    </div>
    <div>
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Отправить</button>
</form>
<script>
    function thankyou(){
        alert('Спасибо за то, что связались с нами!')
    }
</script>
</body>
</html>
